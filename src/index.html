const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      anime({
        targets: entry.target,
        opacity:[0,1],
        translateY:[40,0],
        duration:1000,
        easing:'easeOutExpo'
      });
      observer.unobserve(entry.target);
    }
  });
},{threshold:0.2});

// Parallax
window.addEventListener('scroll',()=>{
  document.querySelectorAll('[data-parallax]').forEach(el=>{
    el.style.transform=`translateY(${window.scrollY*0.15}px)`;
  });
});

 <!-- ================= JAVASCRIPT POUR CONTACT ================= -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const contactObserver = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          anime({
            targets: '.contact-title',
            opacity: [0,1],
            translateY: [50,0],
            duration: 1000,
            easing: 'easeOutExpo'
          });
          anime({
            targets: '.contact-text',
            opacity: [0,1],
            translateY: [50,0],
            duration: 1000,
            delay: 200,
            easing: 'easeOutExpo'
          });
          anime({
            targets: '.contact-btn',
            opacity: [0,1],
            translateY: [50,0],
            duration: 1000,
            delay: 400,
            easing: 'easeOutExpo'
          });

          contactObserver.unobserve(entry.target);
        }
      });
    }, {threshold: 0.2});

    document.querySelectorAll('.reveal-contact').forEach(el => contactObserver.observe(el));
  });
</script>


 <!-- ================= JAVASCRIPT POUR MENU MOBILE ================= -->
<script>
  const mobileMenu = document.getElementById('mobileMenu');

  function openMenu() {
    mobileMenu.classList.remove('pointer-events-none');
    mobileMenu.classList.remove('opacity-0');
    mobileMenu.classList.add('opacity-100');
  }

  function closeMenu() {
    mobileMenu.classList.add('opacity-0');
    mobileMenu.classList.remove('opacity-100');
    setTimeout(() => mobileMenu.classList.add('pointer-events-none'), 300);
  }
</script>
